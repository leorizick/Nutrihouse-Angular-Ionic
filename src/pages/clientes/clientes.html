<ion-header>
  <ion-navbar>
    <ion-title>clientes </ion-title> 
      <ion-thumbnail item-start>
        <img  (click)="cadClientes()" class="add" src='assets/imgs/addicon.png' >
      </ion-thumbnail>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list class="cli">
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img class="circle" src= {{item.imageUrl}}>
      </ion-thumbnail>
      <h1 class="nome"><p>Nome:</p> {{item.nome}}</h1>
      <h3 class="descricao"><p>Descrição:</p>{{item.descricao}}</h3>
      <h2 class="documento"> <p>Documento:</p> {{item.documento}}</h2>
      <h2 class="cliente"><p>Tipo:</p>{{item.tipoCliente}}</h2>
    </button>
  </ion-list>

  
</ion-content>
