<ion-header>
  <ion-navbar>
    <ion-title>clientes </ion-title>
    <ion-thumbnail item-start>
      <img (click)="cadClientes()" class="add" src='assets/imgs/addicon.png'>
    </ion-thumbnail>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list class="cli">
    <button (click)="showDetails(item?.id)" ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img class="circle" src={{item.imageUrl}}>
      </ion-thumbnail>
      <h1 class="nome">
        <p>Nome:</p> {{item.nome}}
      </h1>
      <p>Documento:</p>
      <h2 class="documento">
         {{item.documento}}
      </h2>
      <p>Tipo:</p>
      <h2>
        {{item.tipoCliente}}
      </h2>
    </button>
  </ion-list>


</ion-content>
