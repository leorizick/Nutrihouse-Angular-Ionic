<ion-header>
  <ion-navbar>
    <ion-title>produto-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <img class="img" [src]="item?.imageUrl || 'assets/imgs/editicon.png'" />
    <ion-card-content>
      <p>Id: {{item?.id}}</p>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>Descricao:</p>
      <h2>{{item?.descricao}}</h2>
      <p>Preco:</p>
      <h1>
        {{item?.preco | currency}}
      </h1>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline> Editar Produto</button>
  <button ion-button block (click)="addToCart(item)"> Adicionar ao pedido</button>
  
</ion-content>
