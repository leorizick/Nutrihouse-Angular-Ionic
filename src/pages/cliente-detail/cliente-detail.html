<ion-header>
  <ion-navbar>
    <ion-title>cliente-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img class="img" src="{{item?.imageUrl}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>Descricao:</p>
      <h2>{{item?.descricao}}</h2>
      <p>Documento:</p>
      <h2>
        {{item?.documento}}
      </h2>
      <p>Tipo: </p>
      <h3>
        {{item?.tipoCliente}}
      </h3>
    </ion-card-content>
  </ion-card>
  <button (click)="editarCliente(item)" ion-button block outline> Editar Cliente</button>
  <button ion-button block > Pedidos </button>
</ion-content>
