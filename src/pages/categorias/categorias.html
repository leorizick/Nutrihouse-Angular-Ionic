
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start >
        <img class="imgCat" src="assets/imgs/img{{item}}.png" (click)="showProdutos(item)">
      </ion-thumbnail>
      <h2 > {{item}}</h2>
    </button>
  </ion-list>

  <img class="marcaDagua"src="assets/imgs/MarcaDagua.png" alt="logotipo">
