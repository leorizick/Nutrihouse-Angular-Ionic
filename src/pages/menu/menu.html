
<ion-content padding>
  <h3>NutriHouse</h3>

  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>menu</ion-title>
    </ion-navbar>
  </ion-header>

  
 
  <img class="marcaDaguaMenu"src="assets/imgs/menu.jpg" alt="logotipo">

    <ion-list>

          <img class="ProfButton" src= "assets/imgs/cardicon.jpg"  >

      </button>
      <button ion-item  (click)="clientesPage()">

            <img class="ProdButton" src="assets/imgs/produtosicon.png" >

        </button>
        <button ion-item (click)="categoriasPage()">

          <img class="CatButton" src="assets/imgs/categorieicon.png" >

      </button>
      <button ion-item (click)="logoutPage()">
        <ion-thumbnail item-start>
          <img class="LogoutButton" src="assets/imgs/Logouticon3.png" >
