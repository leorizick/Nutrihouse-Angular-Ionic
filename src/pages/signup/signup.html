<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <p class ="danger" *ngIf="formGroup.controls.name.dirty && formGroup.controls.name.errors" margin-left>Maximo 30 caracteres</p>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <p class ="danger" *ngIf="formGroup.controls.username.dirty && formGroup.controls.username.errors" margin-left>Email invalido</p>
    <ion-item>
      <ion-label stacked>Password*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <p class ="danger" *ngIf="formGroup.controls.password.dirty && formGroup.controls.password.errors" margin-left>Minimo 6 digitos</p>

    <ion-list radio-group formControlName= "perfil">
      <ion-list-header>
        
        Tipo de funcionaro
      </ion-list-header>
      <ion-item>
        <ion-label>ADMIN</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Funcionario</ion-label>
        <ion-radio checked="true" value="2"></ion-radio>
      </ion-item>
    </ion-list>
  <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>
  </form> 
</ion-content>
