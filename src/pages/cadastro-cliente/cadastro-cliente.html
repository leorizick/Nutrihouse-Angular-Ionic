<ion-header>
  <ion-navbar>
    <ion-title>CadastroCliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastroCliente(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Maximo 30
      caracteres</p>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input formControlName="descricao" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.descricao.dirty && formGroup.controls.descricao.errors" margin-left>
      Email invalido</p>
    <ion-item>
      <ion-label stacked>Documento*</ion-label>
      <ion-input formControlName="documento" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.documento.dirty && formGroup.controls.documento.errors" margin-left></p>

    <ion-list radio-group formControlName="tipoCliente">
      <ion-list-header>

        Tipo:
      </ion-list-header>
      <ion-item>
        <ion-label>Cliente</ion-label>
        <ion-radio checked="true" value="0"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Paciente</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
    </ion-list>


    <button ion-button block type="submit" [disabled]="formGroup.invalid">Cadastrar</button>
  </form>
</ion-content>
